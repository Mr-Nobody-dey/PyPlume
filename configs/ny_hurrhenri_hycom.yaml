parcels_config:
  save_dir: results
  particle_type: pyplume.kernels.ThreddsParticle
  kernels:
    - parcels.AdvectionRK4
    - pyplume.kernels.AgeParticle
    - pyplume.kernels.RandomWalk5cm
  time_range:
    - 2021-08-21T12:00
    - 2021-08-23T18:00
  repeat_dt: 3600
  repetitions: -1
  instances_per_spawn: 1
  spawn_points:
    -
      label: apoint
      point: [40.3992, 286.3335]
      # point: [38.809053, 285.463217]
      release: 2021-08-21T12:00
      pattern: {
        "type": "grid",
        "args": {
          "size": 3,
          "gapsize": 0.05
        }
      }
      # pattern: {
      #   "type": "ball",
      #   "args": {
      #     "radius": 0.05,
      #     "numpoints": 30
      #   }
      # }
  simulation_dt: 600
  snapshot_interval: 1800
postprocess_config: {}
save_snapshots: true
plotting_config:
  shown_domain:
    S: 38.162201
    N: 41.520008
    W: 284.290368
    E: 290.276249
  draw_coasts: true
